<div class=dashboard-page>
    <form role=form class=bottom-75 ng-submit=submit()>
        <div class="container">
            <h1>REGISTER</h1>
            <p>Please fill in this form to create an account.</p>
            <span></span>
            <div class=container-fluid>
                <div class=form-groups>
                    <div class=form-group>
                        <label for="comp-name"><b>Company Name</b></label>
                        <input type=text class="form-control input-lg" name="comp-name" placeholder="My Company S.A" required>
                    </div>
                    <div class=form-group>
                        <label for="email"><b>Email</b></label>
                        <input type=text class="form-control input-lg" name="email" placeholder=someone@example.com required>
                    </div>
                    <div class=form-group>
                        <label for="psw"><b>Password</b></label>
                        <input type=password class="form-control input-lg" name="psw" placeholder="Min 6 characters" required>
                    </div>
                    <div class=form-group>
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" class="form-control input-lg" placeholder="Repeat Password" name="psw-repeat" required>
                    </div>
                    <div class=button-container>
                        <button type=submit class="btn btn-default login">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

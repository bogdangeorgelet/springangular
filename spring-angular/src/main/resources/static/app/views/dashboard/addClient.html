<div class=login-page>
    <div class=img-container>
        <div class="text-center pull-right photo">
            <img src=images/flat-avatar.png class="user-avatar img-circle img-responsive">
        </div>
    </div>
    <div class=form-content>
        <div class="container">
            <h1>ADD CLIENT</h1>
            <span></span>
            <form role=form class=bottom-75 ng-submit=addClient()>
                <div class=container>
                    <div class=form-groups>
                        <div class=form-group>
                            <label for="clientName"><b>Client Name</b></label>
                            <input ng-model="clientName" type=text class="form-control input-lg" placeholder="My Client">
                        </div>
                        <div class=form-group>
                            <label for="cnp"><b>CNP</b></label>
                            <input ng-model="cnp" type=text class="form-control input-lg"  placeholder="CNP">
                        </div>
                        <div class=form-group>
                            <label for="address"><b>Address</b></label>
                            <input ng-model="address" type=text class="form-control input-lg" placeholder="Address">
                        </div>
                        <div class=button-container>
                            <button type=submit class="btn btn-primary btn-lg btn-white">Add Client</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class=login-page>
	<div class=img-container>
		<div class="text-center pull-right photo">
			<img src=images/flat-avatar.png class="user-avatar img-circle img-responsive">
		</div>
	</div>
	<div class=form-content>
		<div class="pro-link">
			<a ui-sref="register">No Account? REGISTER NOW!</a>
		</div>
		<form role=form class=bottom-75 ng-submit=submit()>
			<div class=table-form>
				<div class=form-groups>
					<div class=form-group>
						<input type=text class="form-control input-lg" placeholder=EMAIL>
					</div>
					<div class=form-group>
						<input type=password class="form-control input-lg" placeholder=PASSWORD>
					</div>
				</div>
				<div class=button-container>
					<button type=submit class="btn btn-default login">
						<img src=images/arrow.png>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
